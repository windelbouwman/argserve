<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  </head>
  <body>

    <header class="w3-container w3-red">
      <h1>{{ title }}</h1>
    </header>

    <div class="w3-container">
      <form>
        {% for action in actions %}
          <div class="w3-container">
          {{ escape(str(action.help)) }}
            <input type="text" name="{{ escape(str(id(action))) }}" />
          </div>
        {% end %}
        <input type="submit" action="/" />
      </form>
    </div>

    <footer class="w3-container w3-red">
      <p>Argserve - brought to you by Windel Bouwman!</p>
    </footer>
  </body>
</html>
